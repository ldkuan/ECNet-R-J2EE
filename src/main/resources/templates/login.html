		<!doctype html>
		<html lang="zh-CN">
		<head>
			<meta charset="utf-8">
			<meta name="renderer" content="webkit">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>登陆 | 法官工作空间</title>
			<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="public/css/style.css">
			<link rel="stylesheet" type="text/css" href="public/css/login.css">
			<link rel="apple-touch-icon-precomposed" href="public/img/icon.png">
			<link rel="shortcut icon" href="/public/img/favicon.ico">
			<script src="/public/js/jquery-2.1.4.min.js"></script>
		<!--[if gte IE 9]>
			<script src="public/js/jquery-1.11.1.min.js" type="text/javascript"></script>
			<script src="public/js/html5shiv.min.js" type="text/javascript"></script>
			<script src="public/js/respond.min.js" type="text/javascript"></script>
			<script src="public/js/selectivizr-min.js" type="text/javascript"></script>
			<![endif]-->
		<!--[if lt IE 9]>
			<script>window.location.href='upgrade-browser.html';</script>
			<![endif]-->
		</head>

		<body class="user-select">
			<div class="container">
				<div class="siteIcon"><img src="public/img/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="法官工作空间间" draggable="false" /></div>
				<p class="siteTitle" >法官工作空间</p>
				<form action="login" method="post" autocomplete="off" class="form-signin">
					<h2 class="form-signin-heading"></h2>
					<label for="userName" class="sr-only">用户编号</label>
					<input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
					<label for="userPwd" class="sr-only">账号密码</label>
					<input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
					<a href="manage.html"><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></a>
				</form>
				<div class="footer">
					<p><a href="manage.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>
				</div>
			</div>
			<script src="public/js/bootstrap.min.js"></script>
			<script>
				$('[data-toggle="tooltip"]').tooltip();
				window.oncontextmenu = function(){
			//return false;
		};
			$('.siteIcon img').click(function(){
			window.location.reload();
		});
		$('#signinSubmit').click(function(){
			if($('#userName').val() === ''){
				$(this).text('用户名不能为空');
			}else if($('#userPwd').val() === ''){
				$(this).text('密码不能为空');
			}else{
				$(this).text('请稍后...');
			}
		});
	</script>
	</body>
	</html>
